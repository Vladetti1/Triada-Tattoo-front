    <script>
        function checkScreenSize() {
            var width = window.innerWidth;

            if (width > 1024 && window.location.href.indexOf("services.html") === -1) {
                // Если ширина больше 1024 и мы не на странице для больших экранов
                window.location.href = "services.html";
            } else if (width <= 1024 && window.location.href.indexOf("services_mob.html") === -1) {
                // Если ширина меньше или равна 1024 и мы не на мобильной версии
                window.location.href = "services_mob.html";
            }
        }

        window.onload = checkScreenSize;

        // Проверка при изменении размера окна
        window.onresize = function() {
            // Обновляем только при значительном изменении ширины
            var newWidth = window.innerWidth;
            var currentWidth = window.oldWidth || newWidth;

            if (Math.abs(newWidth - currentWidth) > 50) {  // Обновляем только если изменилось более чем на 50px
                checkScreenSize();
            }
            window.oldWidth = newWidth;
        };
    </script>

    <script>
        let currentIndices = {
            'tattoo-gallery': 0,
            'piercing-gallery': 0,
            'makeup-gallery': 0
        };

        function showImage(galleryId, index) {
    const galleryContainer = document.getElementById(galleryId);
    const images = galleryContainer.querySelectorAll('.gallery-image');
    currentIndices[galleryId] = index >= images.length ? 0 : (index < 0 ? images.length - 1 : index);

    images.forEach((img, i) => {
        if (i === currentIndices[galleryId]) {
            img.style.display = 'block'; // Показываем текущее изображение
            img.style.transform = 'scale(1.2)';
            img.style.opacity = '1';
        } else {
            img.style.display = 'none'; // Скрываем остальные изображения
            img.style.transform = 'scale(1)';
            img.style.opacity = '0.5';
        }
    });
}

        function nextImage(galleryId) {
            showImage(galleryId, currentIndices[galleryId] + 1);
        }

        function prevImage(galleryId) {
            showImage(galleryId, currentIndices[galleryId] - 1);
        }

        // Функция для открытия модального окна
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = "flex";
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // Показываем начальные изображения
        showImage('tattoo-gallery', currentIndices['tattoo-gallery']);
        showImage('piercing-gallery', currentIndices['piercing-gallery']);
        showImage('makeup-gallery', currentIndices['makeup-gallery']);



// Показать и скрыть выпадающее меню с задержкой
        const dropdown = document.querySelector('.dropdown');
        const dropdownContent = document.querySelector('.dropdown-content');

        let timer;

        dropdown.addEventListener('mouseenter', () => {
            clearTimeout(timer);
            dropdownContent.style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            timer = setTimeout(() => {
                dropdownContent.style.display = 'none';
            }, 500); // Задержка перед скрытием в миллисекундах
        });

        dropdownContent.addEventListener('mouseenter', () => {
            clearTimeout(timer);
        });

        dropdownContent.addEventListener('mouseleave', () => {
            timer = setTimeout(() => {
                dropdownContent.style.display = 'none';
            }, 500);
        });






    </script>
