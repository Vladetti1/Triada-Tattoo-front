</script>
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞
        function isMobile() {
            return window.innerWidth <= 768; // –ù–∞–ø—Ä–∏–º–µ—Ä, —à–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞ –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–∞ 768px
        }

        const dropdown = document.querySelector('.dropdown');
        const dropdownContent = document.querySelector('.dropdown-content');
        let timer; // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞

        if (isMobile()) {
            // –°–∫—Ä–∏–ø—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (–ø—Ä–∏ –∫–ª–∏–∫–µ)
            dropdown.addEventListener('click', () => {
                const isDropdownVisible = dropdownContent.style.display === 'block';
                dropdownContent.style.display = isDropdownVisible ? 'none' : 'block';
            });

            // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–∏–º–∞–µ—Ç –≤ –ª—é–±–æ–µ –¥—Ä—É–≥–æ–µ –º–µ—Å—Ç–æ
            document.addEventListener('click', (event) => {
                if (!dropdown.contains(event.target)) {
                    dropdownContent.style.display = 'none';
                }
            });
        } else {
            // –°–∫—Ä–∏–ø—Ç –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ (–ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏)
            dropdown.addEventListener('mouseenter', () => {
                clearTimeout(timer);
                dropdownContent.style.display = 'block';
            });

            dropdown.addEventListener('mouseleave', () => {
                timer = setTimeout(() => {
                    dropdownContent.style.display = 'none';
                }, 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ —Å–∫—Ä—ã—Ç–∏–µ–º –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
            });

            dropdownContent.addEventListener('mouseenter', () => {
                clearTimeout(timer);
            });

            dropdownContent.addEventListener('mouseleave', () => {
                timer = setTimeout(() => {
                    dropdownContent.style.display = 'none';
                }, 500);
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫, —á—Ç–æ–±—ã –æ—Ç—Å–ª–µ–∂–∏–≤–∞—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            // –û—á–∏—â–∞–µ–º –≤—Å–µ —Ä–∞–Ω–µ–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            dropdown.removeEventListener('click', null);
            dropdown.removeEventListener('mouseenter', null);
            dropdown.removeEventListener('mouseleave', null);
            document.removeEventListener('click', null);

            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –∏–ª–∏ –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
            if (isMobile()) {
                dropdown.addEventListener('click', () => {
                    const isDropdownVisible = dropdownContent.style.display === 'block';
                    dropdownContent.style.display = isDropdownVisible ? 'none' : 'block';
                });

                document.addEventListener('click', (event) => {
                    if (!dropdown.contains(event.target)) {
                        dropdownContent.style.display = 'none';
                    }
                });
            } else {
                dropdown.addEventListener('mouseenter', () => {
                    clearTimeout(timer);
                    dropdownContent.style.display = 'block';
                });

                dropdown.addEventListener('mouseleave', () => {
                    timer = setTimeout(() => {
                        dropdownContent.style.display = 'none';
                    }, 500);
                });

                dropdownContent.addEventListener('mouseenter', () => {
                    clearTimeout(timer);
                });

                dropdownContent.addEventListener('mouseleave', () => {
                    timer = setTimeout(() => {
                        dropdownContent.style.display = 'none';
                    }, 500);
                });
            }
        });
    </script>
