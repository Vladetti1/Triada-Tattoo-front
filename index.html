<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студия TRIADA</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        function checkScreenSize() {
            var width = window.innerWidth;

            if (width > 1024 && window.location.href.indexOf("main.html") === -1) {
                // Если ширина больше 1024 и мы не на странице для больших экранов
                window.location.href = "main.html";
            } else if (width <= 1024 && window.location.href.indexOf("main_mob.html") === -1) {
                // Если ширина меньше или равна 1024 и мы не на мобильной версии
                window.location.href = "main_mob.html";
            }
        }

        window.onload = checkScreenSize;

        // Проверка при изменении размера окна
        window.onresize = function() {
            // Обновляем только при значительном изменении ширины
            var newWidth = window.innerWidth;
            var currentWidth = window.oldWidth || newWidth;

            if (Math.abs(newWidth - currentWidth) > 400) {  // Обновляем только если изменилось более чем на 50px
                checkScreenSize();
            }
            window.oldWidth = newWidth;
        };
    </script>
</body>
</html>
