// Показать и скрыть выпадающее меню с задержкой
        const dropdown = document.querySelector('.dropdown');
        const dropdownContent = document.querySelector('.dropdown-content');

        let timer;

        dropdown.addEventListener('mouseenter', () => {
            clearTimeout(timer);
            dropdownContent.style.display = 'block';
        });

        dropdown.addEventListener('mouseleave', () => {
            timer = setTimeout(() => {
                dropdownContent.style.display = 'none';
            }, 500); // Задержка перед скрытием в миллисекундах
        });

        dropdownContent.addEventListener('mouseenter', () => {
            clearTimeout(timer);
        });

        dropdownContent.addEventListener('mouseleave', () => {
            timer = setTimeout(() => {
                dropdownContent.style.display = 'none';
            }, 500);
        });

  </script>

    <script>
       let currentIndices = {
           
            'piercing-gallery': 1,
           
        };

        function showImage(galleryId, index) {
            const galleryContainer = document.getElementById(galleryId);
            const gallery = galleryContainer.querySelector('.gallery');
            const images = galleryContainer.querySelectorAll('.gallery-image');
            if (index >= images.length) {
                currentIndices[galleryId] = 0;
            } else if (index < 0) {
                currentIndices[galleryId] = images.length - 1;
            } else {
                currentIndices[galleryId] = index;
            }

            const offset = -(currentIndices[galleryId] - 1) * (100 / 3); 
            gallery.style.transform = `translateX(${offset}%)`;

            images.forEach((img, i) => {
                if (i === currentIndices[galleryId]) {
                    img.style.transform = 'scale(1.2)';
                    img.style.opacity = '1';
                } else {
                    img.style.transform = 'scale(1)';
                    img.style.opacity = '0.5';
                }
            });
        }

        function nextImage(galleryId) {
            showImage(galleryId, currentIndices[galleryId] + 1);
        }

        function prevImage(galleryId) {
            showImage(galleryId, currentIndices[galleryId] - 1);
        }

        // Функция для открытия модального окна
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('myModal').style.display = "flex";
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // Показываем начальные изображения
        showImage('piercing-gallery', currentIndices['piercing-gallery']);
        
        
        
        




    </script>
